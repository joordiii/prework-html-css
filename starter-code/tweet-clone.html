<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="container">
    <div id="innerContainer">
      <div id="avatar"><img id="imageAvatar" src="img\profile-picture.jpg" alt="avatar"></div>
      <div id="persInfo">
        <div id="name"><img id="accountLogo" src="img\account-logo.jpg" alt="account logo">jack<img id="validateAccount" src="img\validated-account.jpg" alt="validate account"></div>
        <div id="tname">@jack</div>
      </div>
      <div id="follow">
        <a href="https://twitter.com/jack?lang=ca" target="_blank"><button id="followButton"><img id="tweeterLogo" src="img\twitter-logo.jpg"><span id="textFollow">Follow</span></button></a>
      </div>
      <div id="comment">just setting up my twttr</div>
      <div id="date">9:50 PM - 21 Mar 2006</div>
      <div id="retweets">
        <img id="replyImg" src="img\reply.jpg"><img id="retweetImg" src="img\retweet.jpg">92,555<img id="favoriteImage" src="img\favorite.jpg">71,111
    </div>
  </div>
</body>
</html>
